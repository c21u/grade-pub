defaultEntryPoints = ["http", "https"]

[entrypoints]
  [entrypoints.http]
    address = ":3001"
    [entryPoints.http.forwardedHeaders]
      insecure = true

  [entrypoints.https]
    address = ":443"
    [entryPoints.https.forwardedHeaders]
      insecure = true

[providers]
  [providers.docker]

  [providers.file]
    filename = "/etc/traefik/dyn.toml"

[api]
  insecure = true
